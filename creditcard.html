<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="checkmarks">
        <p>&#10003; 14 dages fortrydelsesret</p>
        <p>&#10003; Ingen binding</p>
    </div>
    <div class="navbar">
        <div class="logo">
            <img src="img/ill-vid.png" alt="">
        </div>

        <div class="container">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>

    <nav class="navigation">
        <ul>
            <li><a href="#">Hjem</a></li>
            <li><a href="#">Anmeldelser</a></li>
            <li><a href="#">Andre produkter</a></li>
        </ul>
    </nav>


    <div class="mainContent">

        <div class="backbtn">
            <a href="form.html">&#8637; gå tilbage</a>
        </div>

        <h2>Valgt tilbud</h2>
        <div class="valgtTilbud">
            <div class="magasin">
                <img class="firstmag" src="img/mini-magasin1.jpg" alt="minimag">
                <img class="secondmag" src="img/mini-magasin2.jpg" alt="minimag">
            </div>
            <div class="plussign">
                &#43;
            </div>
            <div class="powerbank">
                <img src="img/powerbank4.png" alt="powerbank">
            </div>
        </div>
        <div>
            <h3>2 magasiner og en powerbank for 49,95kr.</h3>
        </div>


        <div class="radios">
            <div class="radio1 radioBox">
                <input type="radio" name="offer" class="offer">
                <label for="offer">Visa/Dankort</label>
            </div>


            <div class="radio1 radioBox">
                <input type="radio" name="offer" class="offer">
                <label for="offer">Kreditkort</label>
            </div>


            <div class="radio1 radioBox">
                <input type="radio" name="offer" class="offer">
                <label for="offer">MobilePay</label>
            </div>

            <div class="radio1 radioBox">
                <input type="radio" name="offer" class="offer">
                <label for="offer">Girokort (+15 kr)</label>
            </div>

            <div>
                <input type="checkbox" id="betingelser" name="betingelser">
                <label for="betingelser">Jeg har læst og accepteret abonnementsbetingelserne. <a href="#">Læs mere</a></label>
            </div>
        </div>

        <div class="betalingsform myBtn">
            <a href="creditcard.html">Gå til sikker betaling</a>
        </div>




    </div>



    <script src="js/script.js"></script>

</body>

</html>
