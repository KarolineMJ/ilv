<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="checkmarks">
        <p>&#10003; 14 dages fortrydelsesret</p>
        <p>&#10003; Ingen binding</p>
    </div>
    <div class="navbar">
        <div class="logo">
            <img src="img/ill-vid.png" alt="">
        </div>

        <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="#">Link #1</a></li>
            <li><a href="#">Link #2</a></li>
            <li><a href="#">Link #3</a></li>
        </ul>
    </nav>


    <div class="mainContent">

        <a href="javascript:history.back()">&#8637; gå tilbage</a>
        <h2>Valgt tilbud</h2>
        <div class="valgtTilbud">
            <div class="magasin">
                <img class="firstmag" src="img/mini-magasin1.jpg" alt="minimag">
                <img class="secondmag" src="img/mini-magasin2.jpg" alt="minimag">
            </div>
            <div class="powerbank">
                <img src="img/powerbank4.png" alt="powerbank">
            </div>
        </div>


        <div class="radios">
            <div class="radio1 radioBox">
                <input type="radio" name="offer" class="offer">
                <label for="offer">Visa/Dankort</label>
            </div>


            <div class="radio1 radioBox">
                <input type="radio" name="offer" class="offer">
                <label for="offer">Kreditkort</label>
            </div>


            <div class="radio1 radioBox">
                <input type="radio" name="offer" class="offer">
                <label for="offer">MobilePay</label>
            </div>

            <div class="radio1 radioBox">
                <input type="radio" name="offer" class="offer">
                <label for="offer">Girokort (+15 kr)</label>
            </div>

            <div>
                <input type="checkbox" id="betingelser" name="betingelser">
                <label for="betingelser">Jeg har læst og accepteret abonnementsbetingelserne. <a href="#">Læs mere</a></label>
            </div>
        </div>

        <div class="betalingsform">
            <a href="creditcard.html">Gå til sikker betaling</a>
        </div>


        <div class="footer">
            <h2>Sikker betaling med</h2>
            <img src="img/icon-payment-options-da.png" alt="payment options">
        </div>

    </div>



    <script src="js/script.js"></script>

</body>

</html>
